{% set name = "PyPythia" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tschuelia/PyPythia/archive/{{ version }}.tar.gz
  sha256: 363a1cdfc7a7b47c76ac2cc1ca4ca7e369bd71523b7f467b5613b52529116aae

build:
  entry_points:
    - pythia = pypythia.prediction:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - pandas
    - biopython
    - scikit-learn >=1.0
    - lightgbm >=3.3
    - shap >= 0.41
    - matplotlib
    - __unix

test:
  imports:
    - pypythia
    - pypythia.msa
    - pypythia.prediction
    - pypythia.predictor
    - pypythia.raxmlng
  commands:
    - pip check
    - pythia --help
  requires:
    - pip

about:
  home: https://github.com/tschuelia/PyPythia
  summary: Lightweight python library for predicting the difficulty of alignments in phylogenetics
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschuelia
